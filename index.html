<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB</title>
</head>

<body>
    <h1>Welcome to the MongoDB operations</h1>

    <h4>To insert the data:-</h4>
    <form action="/insert">
        Name: <input name="name" type="text">
        </input>
        Password: <input name="password" type="password">
        </input>
        Age: <input name="age" type="number">
        </input>
        <input type="submit">
    </form>

    <h4>To Update the data:-</h4>
    <form action="/update">
        Password: <input name="password" type="password">
        </input>
        Update Name: <input name="new_name" type="text">
        </input>
        Update Age: <input name="new_age" type="number">
        </input>
        <input type="submit">
    </form>

    <h4>To Delete the data:-</h4>
    <form action="/delete">
        Password: <input name="password" type="password">
        </input>
        <input type="submit">
    </form>

    <h4>To Read the data:-</h4>
    <form action="/read">
        Password: <input name="password" type="password">
        </input>
        <input type="submit" name="Search">
    </form>
</body>

</html>
